<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!-- modal css -->
		<link rel="stylesheet" type="text/css" href="css/modal.css"/>
		<link rel="stylesheet" type="text/css" href="css/magenta.css"/>

		<!-- js -->
		<script type="text/javascript" src="js/jquery-1-11-2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="js/modernizr.custom.js"></script> -->
	
		<title>Magenta Wellness</title>
	</head>

	<body>
		<div id="spinner">
			<div class="spinner"></div>
		</div> 
		<div class="wrapper full-bg">
			<div class="row">
				<div class="col-md-3 col-md-offset-1 text-center logo-wrapper">
					<img class="logo-img" src="img/logo.svg"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 hidden-sm hidden-xs">
						<img class="left-pic" src="img/hold-phone.png"/>
				</div>
				<div class="col-md-7">
				</div>
			</div>
			<div class="sub-form">
				<form>
						<div class=" input-wrapper">
							<div class="row">
								<div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-sm-10 col-sm-offset-1">
								<input class="round-corner text-center" type="email" id="sub_email" placeholder="E-mail Address" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-sm-10 col-sm-offset-1">
									<button class="round-corner md-trigger" data-modal="popup-modal" type="button" onClick="showModal()">Subscribe</button>
								</div>
							</div>
						</div>
					</form>
			</div>

			<!-- popuo modal -->
			<div class="md-modal md-effect-20" id="popup-modal">
				<div class="md-content">
					
					<div class="close" onClick="hideModal()" style="display:none;">
						<img src="img/pop-close.svg"/>
					</div>
					<div style="display:none" class="md-text text-center">
						<p>Thank you for subscribing to Magenta Wellness.</p>
						<p>We'll be in contact to let you know about our exciting launch soon. </p>
					</div>
					
				</div>
			</div>
			<div class="md-overlay"></div>
			<footer>
			
					<div class='social-wrapper'>
						<img class="social-icon" src="img/facebook.svg"/>
						<img class="social-icon" src="img/twitter.svg"/>
						<img class="social-icon" src="img/instagram.svg"/>
						<img class="social-icon" src="img/pinterest.svg"/>
						<img class="social-icon" src="img/g+.svg"/>
					</div>
				
			</footer>

		</div>

		<script type="text/javascript" src="js/classie.js"></script>
		<script type="text/javascript" src="js/modalEffects.js"></script>
		 <!-- <script type="text/javascript" src="js/scc-filters-polyfill.js"></script> -->
		<!-- <script type="text/javascript" src="js/cssParser.js"></script> -->
		<script type="text/javascript">
			$(window).load(function(){
				$("#spinner").fadeOut('slow');
				initialModal();
			});

			$(window).resize(function(){
				initialModal();
			});

			function initialModal(){

				var button = $(".md-trigger");
				// $('.md-modal').css('margin-left',modal_left);
				
				
				

				if($(window).width() <768){
					$('.md-modal').css('left','0');
					// $('.md-modal').css('bottom', $(window).height()-button.offset().top-50);
					$('.md-modal ').css('top','0');
					$('.md-modal ').css('width', '100%');
					$('.md-modal ').css('height', '100%');
					$('.md-modal ').css('bottom', '0');
					
				
					$('.md-modal .md-content').css('left', '50%');
				// $('.md-modal').css('bottom', $(window).height()-button.offset().top-50);
					$('.md-modal .md-content').css('top', button.offset().top+20);
					$('.md-modal .md-content').css('width', '0%');
					$('.md-modal .md-content').css('height', button.height());
					$('.md-modal .md-content').css('bottom', $(window).height()-button.offset().top-button.height());
				}
				else{
					$('.md-modal').css('left','0');
					// $('.md-modal').css('bottom', $(window).height()-button.offset().top-50);
					$('.md-modal ').css('top','0');
					$('.md-modal ').css('width', '100%');
					$('.md-modal ').css('height', '100%');
					$('.md-modal ').css('bottom', '0');
					
					$('.md-modal').css('left', button.offset().left+button.width()/2-60);
					// $('.md-modal').css('bottom', $(window).height()-button.offset().top-50);
					$('.md-modal ').css('top', button.offset().top+20);
					$('.md-modal ').css('width', '120');
					$('.md-modal ').css('height', button.height());
					$('.md-modal ').css('bottom', $(window).height()-button.offset().top-button.height());
					$('.md-modal .md-content').css('left', '50%');
					// $('.md-modal').css('bottom', $(window).height()-button.offset().top-50);
					$('.md-modal .md-content').css('top', '100%');
					$('.md-modal .md-content').css('width', '0%');
					$('.md-modal .md-content').css('height', button.height());
					$('.md-modal .md-content').css('bottom', $(window).height()-button.offset().top-button.height());
				}
				$('.md-modal .md-content').children().css('display', 'none');
				console.log($(window).height()-button.offset().top-button.height());
				 // $('.md-modal').css('bottom', $(window).height()-button.offset().top-80);
				button.css('opacity',1);
				
			}
			function hideModal(){
				var button = $(".md-trigger");
				if($(window).width() <768){
					$('.md-modal .md-content').children().delay(200).fadeOut();
					//$('.md-modal .md-content').css('bottom', '0');
				
					$('.md-modal .md-content').css('width', '0%');
					$('.md-modal .md-content').css('top', button.offset().top+20);
					$('.md-modal .md-content').css('height','0');
				
					$('.md-modal .md-content').css('left', '50%');
					
				}
				else{	
					$('.md-modal .md-content').children().delay(200).fadeOut();
					//$('.md-modal .md-content').css('bottom', '0');
				
					$('.md-modal .md-content').css('width', '0%');
					$('.md-modal .md-content').css('top', '100%');
					$('.md-modal .md-content').css('height','0');
				
					$('.md-modal .md-content').css('left', '50%');
				
				}
					$('.md-modal').delay(600).removeClass('md-show'); 
					$('.md-overlay').css('visibility','hidden');
				//  // $('.md-modal').css('bottom', $(window).height()-button.offset().top-80);
				button.css('opacity',1);
			}


			function showModal(){
				var window_width = $(window).width();
				var window_height = $(window).height();
				var button = $(".md-trigger");

				
				if( window_width > 991){
					console.log('web');
					$('.md-modal').css('width', '50%');
				    // $('.md-modal').css('height', 'auto');
				    $('.md-modal').css('left', '25%');
					$('.md-modal').css('top', '25%');
					$('.md-modal').css('height', 'auto');
					$('.md-overlay').css('visibility','visible');
					
					
					$('.md-modal .md-content').css('left','0');
					$('.md-modal .md-content').css('height', '80%');
					$('.md-modal .md-content').css('top','10%');
			
				    $('.md-modal .md-content').css('width', '100%');
				    
					$('.md-modal .md-content').children().delay(300).fadeIn();
						
					
				}
				else if( window_width  <= 991 &&  window_width  >=768){
					console.log('tablet');
					$('.md-modal').css('width', '50%');
				    $('.md-modal').css('height', 'auto');

				    $('.md-modal').css('left', '25%');
					$('.md-modal').css('top', '25%');
					$('.md-overlay').css('visibility','visible');
					$('.md-modal .md-content').css('left','0');
					$('.md-modal .md-content').css('height', '90%');
					$('.md-modal .md-content').css('top','5%');
			
				    $('.md-modal .md-content').css('width', '100%');
				    
					$('.md-modal .md-content').children().delay(300).fadeIn();
				}
				else if( window_width < 768){
					console.log('mobile');

					$('.md-modal .md-content').css('width', '100%');
				    $('.md-modal .md-content').css('height', '100%');
				    $('.md-modal .md-content').css('top', '0');
				    $('.md-modal .md-content').css('left', '0');
					$('.md-modal .md-content').children().delay(300).fadeIn();
				}
				$('.md-overlay').css('display','block');


				button.css('opacity',0);
				saveEmail();
			}

			function saveEmail(){
				var email = $('#sub_email').val();
				
			}
		</script>
	</body>
</html>
